version: 4.0.69
steps:
  - prompt: Click on "Solutions".
    commands:
      - command: hover-text
        text: Solutions
        description: link in the header
        action: click
  - prompt: >-
      Assert that various solutions and services offered by PubNub are listed. 
      # Use the content of the file from the environment
    commands:
      - command: assert
        expect: >-
          Chat, Live Audience Engagement, Multi-User Collaboration, IoT Device
          Control, Data Streaming, Geolocation & Dispatch, Edge Messaging,
          Enterprise, SAAS, Sports, Media & Entertainment, Gaming, Transport,
          Delivery & Logistics, Digital Health & Fitness, eCommerce are listed
          under Solutions
